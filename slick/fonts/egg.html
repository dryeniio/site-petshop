<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ester Egg</title>

</head>

<body>
    <style>
        @font-face {
            font-family: Lato Light;
            src: url(../../font/Lato-Light.ttf);
        }

        .col-100 {
            position: relative;
            width: 100%;
        }

        .tela {
            top: 50%;
            width: auto;
            /* Valor da Largura */
            height: auto;
        }

        .meio {
            align-items: center;
            display: flex;
            flex-direction: row;
            flex-wrap: wrap;
            justify-content: center;
        }

        .code {
            width: auto;
            height: 300px;
            transition-duration: 2s;
        } 
        .code:hover {
            width: auto;
            height: 350px;
            transition-duration: 2s;
        }

        .grid {
            display: grid;
            grid-template-columns: auto auto;
            margin: auto;
            padding: 10px;
        }

        .tela-meio {
            position: absolute;
            top: 50%;
            left: 50%;

            transform: translate(-50%, 100%)
        }

        h1 {
            font-family: Glacial Indifference;
        }

        p {
            font-family: Lato Light;
            font-style: oblique;
        }

        .custom {
            background-color: rgba(19, 66, 104, 0.342);
            border-radius: 10px;
            padding-right: 100px;
        }
    </style>

    <section class=" col-100">
        <div class="meio tela">
            <div class="grid tela-meio custom">

                <div>
                    <a href="../../index.html">
                        <img src="https://free3dicon.com/wp-content/uploads/2021/03/code_perspective_matte_s-1-300x300.png.webp"
                            class="code">
                    </a>
                </div>
                <div>
                    <b>
                        <H1>
                            Criadores do Site!
                        </H1>
                        <p>
                            Enio Enrique
                        </p>
                        <p>
                            Letícia Araújo - (A Inspiração)
                        </p>
                        <p>
                            Thainá Jorge
                        </p>
                        <p>
                            Natália Tamires
                        </p>
                        <p>
                            Daniel Rocha
                        </p>
                    </b>
                </div>
            </div>
        </div>
    </section>
</body>

</html>
